<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Driving</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="main.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body>
    <header style="background: none;">
        <nav style="background: none;" class="mt-5">
            <!-- <button class="change-theme btn">
                <span class="material-symbols-outlined">
                    dark_mode
                </span>
            </button> -->
        </nav>
    </header>
    <main>
        <div class="frame">
            <div class="container-fluid frame__head">
                <div class="row">
                    <div class="col-4">
                        <h2>Game</h2>
                    </div>
                    <div class="col-6 d-flex">
                        <h3 style="margin: auto 0;">
                            <b>
                                Score: <span class="score-val" style="color: rgb(250, 200, 0);">0</span>
                            </b>
                        </h3>
                    </div>
                    <div class="col-2">
                        <button id="reset-btn" class="btn p-0">
                            <span class="material-symbols-outlined fs-1">
                                restart_alt
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="container-fluid p-0">
                <div class="time-counter" style="width: 100%; height: 6px; 
                background-color: rgba(50,50,100);"></div>
            </div>
            <div class="frame__main">
                <div class="container-fluid">
                    <div class="row">
                        <article class="game">
                            <div class="mainObject" id="main-object">
                                <img src="png-clipart-dinosaur-illustration-google-chrome-guess-the-font-dinosaur-game-nvidia-shield-chrome-angle-white.png" alt="">
                            </div>
                            <div class="ground"></div>
                            <!-- <div class="obs-1" style="bottom: 0; right: 0;"></div> -->
                            <div id="on-ground"></div>
                        </article>
                    </div>
                </div>
            </div>
            <div class="frame__foot"></div>
    </main>
    
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" style="background: rgba(50,50,100); color:white;">
              <h5 class="modal-title">GAME OVER</h5>
            </div>
            <div class="modal-body">
              <p class="fs-2">Your score : <b class="text-danger point"></b></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary play-again-btn">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    <script type="module" src="./script.js" defer></script>
</body>

</html>
